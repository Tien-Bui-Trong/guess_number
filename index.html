<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Guess my number</title>
  </head>
  <body>
    <section class="top">
      <button class="again">Again</button>
      <p class="limit">( Between 1 and 20 )</p>
    </section>

    <section class="middle">
      <p class="title">Guess My Number?</p>
      <div class="alignWhiteLine">
        <span></span>
        <p class="quote">?</p>
        <span></span>
      </div>
    </section>

    <section class="bottom">
      <div class="left">
        <input class="inputNumber" />
        <button class="check">Check!</button>
      </div>
      <div class="right">
        <div class="notiGame">Start guessing...</div>
        <div class="label-score">💯 Score: <span class="score">20</span></div>
        <div class="label-highScore">
          🎖️ Highscore:<span class="highScore"> 0</span>
        </div>
      </div>
    </section>
    <script src="logic_game.js"></script>
  </body>
</html>
